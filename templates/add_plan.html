<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Reading Plan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Add a New Reading Plan</h1>
        <form action="{{ url_for('add_reading_plan') }}" method="POST" class="book-form">
            <div class="form-group">
                <label for="plan-name">Reading Plan Name</label>
                <input type="text" id="plan-name" name="name" placeholder="Enter plan name" required class="form-control">
            </div>
            <div class="form-group">
                <label for="due-date">Due Date</label>
                <input type="date" id="due-date" name="due_date" required class="form-control">
            </div>
            <div class="form-group">
                <label>Pick Books</label>
                <div class="book-list">
                    {% for book in books %}
                    <label>
                        <input type="checkbox" name="books" value="{{ book['_id'] }}"> {{ book.title }}
                    </label>
                    {% endfor %}
                </div>
            </div>
            <button type="submit" class="btn btn-success">Save Plan</button>
            <a href="{{ url_for('reading_plans') }}" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</body>
</html>
