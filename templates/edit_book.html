<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Edit Book</h1>

        <!-- Edit Book Form -->
        <form action="{{ url_for('edit_book', book_id=book['_id']) }}" method="POST" class="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ book.title }}" required class="form-control">
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" value="{{ book.author }}" required class="form-control">
            </div>

            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" id="genre" name="genre" value="{{ book.genre }}" required class="form-control">
            </div>

            <div class="form-group">
                <label for="year">Year of Publication</label>
                <input type="number" id="year" name="year" value="{{ book.year }}" min="0" max="2025" required class="form-control">
            </div>

            <div class="form-group">
                <label for="rating">Rating (Out of 5)</label>
                <input type="number" id="rating" name="rating" value="{{ book.rating }}" min="1" max="5" required class="form-control">
            </div>

            <div class="form-group">
                <label for="review">Review</label>
                <textarea id="review" name="review" rows="4" class="form-control">{{ book.review }}</textarea>
            </div>

            <button type="submit" class="btn btn-success">Update Book</button>
            <a href="{{ url_for('home') }}" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</body>
</html>
